<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="shortcut icon" href="clear.png">
</head>
<body>
<div class="card">
    <div class="search">
        <input class = "searchInput"type="text" placeholder="search city">
        <button class= "searchButton" type="submit"><span class="icon">&#128269;</span></button>
    </div>
    <div class="error"> <p>Invalid City Name.</p>
    </div>
    <div class="weather">
        <img src="rain.png" class="weather_icon" alt="">
        <h1 class="temp">22*C </h1>
        <h2 class="city"> New York</h2>
    </div>
    <div class="details">
        <div class="col1">
            <img src="humidity.png" alt="">
            <div>
                <p class="humidity"></p> 
                <p>% Humid</p>
            </div>
        </div> 
        <div class="col2">
            <img src="wind.png" alt="">
            <div>
                <p class="wind">15kmph</p>

            </div>
        </div>
    </div>
    </div>

<script src="script.js"></script>
    
</body>
</html>
